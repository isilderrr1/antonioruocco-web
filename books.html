<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./favicon.png?v=5.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | Antonio Ruocco</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="books.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <header class="library-header">
        <div class="container header-flex">
            <div class="archive-info">
                <div class="status-badge">READ_ONLY_ARCHIVE</div>
                <div class="path-text">> root@ruocco:~/intel/library</div>
            </div>

            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="bookSearch" placeholder="SEARCH_DATABASE..." autocomplete="off">
            </div>

            <div class="nav-group">
                <div class="language-selector">
                    <button onclick="changeLanguage('en')" class="lang-btn" id="btn-en">EN</button>
                    <button onclick="changeLanguage('it')" class="lang-btn" id="btn-it">IT</button>
                    <button onclick="changeLanguage('es')" class="lang-btn" id="btn-es">ES</button>
                </div>
                
                <a href="index.html" class="home-icon-link" title="Return Home">
                    <i class="fas fa-terminal"></i>
                    <span class="exit-text">CLOSE</span>
                </a>
            </div>
        </div>
    </header>

    <main class="library-page">
        <div class="container">
            <h2 class="page-title">Personal_Library.bin</h2>
            <p class="section-intro">A collection of books that have influenced my life, beyond the screen.</p>
            <div class="books-grid" id="booksGrid"></div>
        </div>
    </main>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <img id="modalImg" src="" alt="Cover">
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <h3 id="modalAuthor"></h3>
                    <p id="modalDesc"></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="terminal-footer">
        <div class="footer-flex">
            <div class="system-stats">
                <span class="stat-item"><span class="label">STATUS:</span> <span class="value pulse-green">OPTIMAL</span></span>
                <span class="stat-item"><span class="label">DATABASE:</span> <span class="value">BOOKS_JSON</span></span>
            </div>
            <div class="session-info">
                <span class="stat-item" id="live-clock"></span>
                <span class="stat-item"><span class="label">USER:</span> <span class="value">A_RUOCCO</span></span>
            </div>
        </div>
    </footer>

    <script src="global.js"></script>
    <script src="books.js"></script>
</body>

</html>
