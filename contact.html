<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Secure | Antonio Ruocco</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body class="contact-theme">
    <header class="contact-header">
        <div class="container header-flex-contact">
            <span class="cmd-line">DIRECT_CONNECTION_ESTABLISHED // TARGET: A_RUOCCO</span>
            <a href="index.html" class="back-link">[ ABORT_SESSION ]</a>
        </div>
    </header>

    <main class="contact-main">
        <div class="container contact-box">
            <div class="corner-bottom"></div>

            <h2 class="terminal-title">MESSAGE_COMPOSE_PROTOCOL</h2>
            
            <form action="https://formspree.io/f/mojnjqgn" method="POST" id="contact-form" class="secure-form">
                <div class="input-group">
                    <label for="name">SENDER_IDENTIFICATION:</label>
                    <input type="text" id="name" name="name" placeholder="Enter name or entity..." required>
                </div>

                <div class="input-group">
                    <label for="email">RETURN_ADDRESS_PATH:</label>
                    <input type="email" id="email" name="email" placeholder="sender@domain.com" required>
                </div>

                <div class="input-group">
                    <label for="message">DATA_PAYLOAD:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>

                <div class="integrity-container">
                    <div class="integrity-header">
                        <span>DATA_INTEGRITY:</span>
                        <span id="integrity-percent">0%</span>
                    </div>
                    <div class="integrity-bar">
                        <div id="integrity-fill"></div>
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="transmit-btn">
                    <span class="btn-text">[ EXECUTE_TRANSMISSION ]</span>
                </button>
            </form>
            
            <div class="contact-links">
                <a href="https://linkedin.com/in/antonio-ruocco" target="_blank"><i class="fab fa-linkedin"></i> LINKEDIN_NODE</a>
                <a href="https://github.com/isilderrr1" target="_blank"><i class="fab fa-github"></i> GITHUB_REPO</a>
                <a href="mailto:tua-email@esempio.com"><i class="fas fa-envelope"></i> DIRECT_MAIL</a>
            </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('contact-form');
        const btn = document.getElementById('submit-btn');
        const btnText = btn.querySelector('.btn-text');
        const textarea = document.getElementById('message');
        const fill = document.getElementById('integrity-fill');
        const percent = document.getElementById('integrity-percent');

        // Dinamica della barra di integritÃ 
        textarea.addEventListener('input', () => {
            let progress = Math.min((textarea.value.length / 300) * 100, 100);
            fill.style.width = progress + "%";
            percent.innerText = Math.floor(progress) + "%";
            if(progress > 99) fill.style.backgroundColor = "#00ff00";
            else fill.style.backgroundColor = "#00d4ff";
        });

        form.onsubmit = function() {
            btn.style.borderColor = "#ff0000";
            btn.style.color = "#ff0000";
            btnText.innerText = "ENCRYPTING & SENDING...";
            btn.style.opacity = "0.7";
        };
    </script>
</body>

</html>
